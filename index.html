<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>

    <!-- daisy UI and tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->

    <link rel="stylesheet" href="./styles.css">


</head>
    <body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <main class="">

            <!-- first part -->
            <section id="home-screen" class=" text-[#FFFFFF] flex justify-center items-center min-h-screen">
                <div class="flex flex-col items-center gap-5">
                    <h1 class="anton-regular text-9xl font-normal  leading-none uppercase">ALPHABET CLASH</h1>
                    <p class="poppins-thin">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button onclick="play() " class="btn poppins-thin text-[#010313] bg-[#FFFFFF] rounded-md mr-0 text-2xl font-semibold ">Play Now</button>
                </div>
            </section>

            <!-- second part -->
            <section id="play-ground" class="pt-10 hidden">
                <div class="flex flex-col items-center gap-6">
                                <!-- screen -->
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="bg-[#010313CC] poppins-thin text-[#FFFFFF] p-3 pb-4 rounded-b-xl"> Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center mt-10">
                            <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                        </div>
                    </div>

                    <!-- keyboard -->
                    <div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div> 
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div> 
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                        </div>
                    </div>

                    <!-- life score -->
                    <div class="mt-10 flex justify-between w-4/6">
                        <button class="btn rounded-full text-[#FFFFFF] bg-[#ffffff12] ">
                            Life
                            <img src="./Icon/Love.png" alt="">
                            <span>1</span>
                        </button>
                        <button class="btn rounded-full text-[#FFFFFF] bg-[#360490]">
                            Score
                            <img src="./Icon/Dolar.png" alt="">
                            <span>1</span>
                        </button>
                    </div>
                </div>

            </section>

            <!-- third part -->
            <section class="score flex justify-center items-center min-h-screen hidden">
                <div class="text-white poppins-thin text-center space-y-6 border border-[#FFFFFF33] bg-[#075985] p-10 rounded-2xl">
                    <h1 class="text-7xl">
                        <span class="font-extrabold">Score :</span>
                        <span>14</span>
                    </h1>
                    <button class="btn text-black bg-white text-2xl font-semibold border-none "> Play Again</button>
                    <p class="text-xl font-medium">Practice will make you Pro</p>
                </div>
            </section>

        </main>

        <script src="./utility.js"></script>
        <script src="./alpha-clash.js"></script>
    </body>
</html>
